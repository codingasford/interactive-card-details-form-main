<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Interactive Card Details</title>
</head>
<body>
    <div id="bg-gradient"></div>
    <div id="card-flex-container">
        <div id="card-front">
            <img src="./Instructions/images/bg-card-front.png" class="card" id="card-front-img">
            <img src="./Instructions/images/card-logo.svg" id="card-logo">
            <div class="card-style" id="card-front-number">0000 &nbsp; 0000 &nbsp; 0000 &nbsp; 0000</div>
            <div class="card-style"  id="card-front-name">Jane Appleseed</div>
            <div class="card-style"  id="card-front-exp-date-container">
                <div id="card-front-exp-month">00</div>
                <div>/</div>
                <div id="card-front-exp-year">00</div>
            </div>
        </div>
        <div id="card-back">
            <img src="./Instructions/images/bg-card-back.png" class="card" id="card-back-img">
            <div class="card-style"  id="card-back-cvc">000</div>
        </div>
    </div>
    <div id="form-container">
        <form action="" id="card-details-form" onsubmit="return SubmitPage();">
            <label for="card-holder-name-input" class="form-label">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g. Jane Appleseed"  class="form-input" id="card-holder-name-input" maxlength="35" tabindex="0">

            <label for="card-number-input" class="form-label">Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="form-input" id="card-number-input" maxlength="16"  tabindex="1">
            <div id="form-custom-flex">
                <div id="exp-form-flex-section">
                    <label for="card-exp-month-input" class="form-label" id="exp-label">Exp. Date (MM/YY)</label>
                    <input type="text" placeholder="MM" class="form-input" id="card-exp-month-input" maxlength="2" max="12" tabindex="2">
                    <input type="text" placeholder="YY" class="form-input" id="card-exp-year-input" maxlength="2" max="99"  tabindex="3">
                </div>
                <div id="cvc-form-flex-section">
                    <label for="card-cvc-input" class="form-label" id="cvc-label">CVC</label>
                    <input type="text" placeholder="e.g. 123" class="form-input" id="card-cvc-input" maxlength="3" tabindex="4">   
                </div>
            </div>
            <button type="submit" id="confirm-btn" tabindex="5">Confirm</button>
        </form>
    </div>
    <div id="submit-page-container" style="visibility: hidden;">
        <img src="./Instructions/images/icon-complete.svg" id="submit-icon">
        <div id="submit-thank-you">Thank You!</div>
        <div id="submit-desc">We've added your card details</div>
        <button id="submit-continue-btn">Continue</button>
    </div>
</body>
</html>
